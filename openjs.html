<!--HTML-->

<!-- Donde va JavaScript-->

<!--En el Head-->

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Head con Javscript</title>
    <script>
        alert("Hola mundo")   
    </script>    
</head>

<!--En una etiqueta-->

<p onClick="alert('Hola mundo');">Pagina de prueba de Javascript </p>

<!--Linkear una pagina Javascript a nuestro HTML-->

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de una pagina con Javascript externo</title>
    <script src="nombre_de_la_pagina_JavaScript.js"></script>
</head>

<!--Document.write()-->

<head>
    <meta charset="UTF-8">
    <title>Documento sin titulo</title>
    <script>
        var nombre = "Angel";
        var apellido = "Garcia";
        document.write("<h1>Tu nombre</h1>" + nombre + " " + apellido);
    </script>
</head>
